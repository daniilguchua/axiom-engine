version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./axiom_data:/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_HOST=redis_db
    depends_on:
      - redis_db

  redis_db:
    image: "redis:alpine"
    ports:
      - "6379:6379"