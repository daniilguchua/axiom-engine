name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: ruff check . --output-format=github

      - name: Run tests
        env:
          GEMINI_API_KEY: test-ci-key-placeholder
        run: pytest tests/ -v --tb=short -q

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t axiom-engine:ci .

      - name: Verify container starts
        run: |
          docker run -d --name axiom-test -e GEMINI_API_KEY=test-key -p 5000:5000 axiom-engine:ci
          sleep 3
          curl -f http://localhost:5000/health || exit 1
          docker stop axiom-test
